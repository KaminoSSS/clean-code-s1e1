<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="matrix">
    <a
      class="header__inf-link"
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main">
    <section class="add">
      <label class="add__heading heading" for="new-task">Add Item</label>
      <div class="add__task-wrapper">
        <input
          id="new-task"
          class="add__text-input task-text text-input"
          type="text">
        <button class="add__btn btn">Add</button>
      </div>
    </section>
    <h3 class="heading">Todo</h3>
    <ul id="incomplete-tasks">
      <li class="task">
        <input class="task__checkbox" type="checkbox">
        <label class="task__label task-text">Pay Bills</label>
        <input type="text" class="task__text-input task-text text-input">
        <button class="task__edit-btn btn">Edit</button>
        <button class="task__delete-btn btn">
          <img class="task__delete-img" src="./remove.svg" alt="remove button">
        </button>
      </li>
      <li class="task task_edit">
        <input class="task__checkbox" type="checkbox">
        <label class="task__label task-text">Go Shopping</label>
        <input
          type="text"
          value="Go Shopping"
          class="task__text-input task-text text-input">
        <button class="task__edit-btn btn">Save</button>
        <button class="task__delete-btn btn">
          <img class="task__delete-img" src="./remove.svg" alt="remove button">
        </button>
      </li>
    </ul>
    <h3 class="heading">Completed</h3>
    <ul id="completed-tasks">
      <li class="task">
        <input class="task__checkbox" type="checkbox" checked>
        <label class="task__label task-text">See the Doctor</label>
        <input type="text" class="task__text-input task-text text-input">
        <button class="task__edit-btn btn">Edit</button>
        <button class="task__delete-btn btn">
          <img class="task__delete-img" src="./remove.svg" alt="remove button">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
