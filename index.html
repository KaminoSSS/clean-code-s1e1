<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <div class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="matrix">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <p id="add-section">
      <label class="heading" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task text-input" type="text">
        <button class="btn">Add</button>
      </div>
    </p>
    <h3 class="heading">Todo</h3>
    <ul id="incomplete-tasks">
      <li class="task-element">
        <input class="checkbox" type="checkbox">
        <label class="label task">Pay Bills</label>
        <input type="text" class="task text-input">
        <button class="btn edit">Edit</button>
        <button class="btn delete">
          <img class="delete-img" src="./remove.svg" alt="remove button">
        </button>
      </li>
      <li class="task-element edit-mode">
        <input class="checkbox" type="checkbox">
        <label class="label task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task text-input">
        <button class="btn edit">Save</button>
        <button class="btn delete">
          <img class="delete-img" src="./remove.svg" alt="remove button">
        </button>
      </li>
    </ul>
    <h3 class="heading">Completed</h3>
    <ul id="completed-tasks">
      <li class="task-element">
        <input class="checkbox" type="checkbox" checked>
        <label class="label task">See the Doctor</label>
        <input type="text" class="task text-input">
        <button class="btn edit">Edit</button>
        <button class="btn delete">
          <img class="delete-img" src="./remove.svg" alt="remove button">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
